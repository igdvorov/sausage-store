version: "3.3"
services:
  sausage-backend-reports:
    # build:
    #   context: backend_report
    #   dockerfile: Dockerfile
    #   args: 
    #     VERSION: "${VERSION}"
    image: gitlab.praktikum-services.ru:5050/yuki.isoya23/sausage-store/sausage-backend-report:latest
    # container_name: sausage-backend-reports
    environment:
      VIRTUAL_HOST: myproxy
      SPRING_APPLICATION_NAME: "${APPLICATION_NAME}"
      SPRING_CLOUD_VAULT_HOST: "${VAULT_HOST}"
      SPRING_CLOUD_VAULT_PORT: "${VAULT_PORT}"
      SPRING_CLOUD_VAULT_TOKEN: "${VAULT_TOKEN}"
    networks:
      - sausage_network

  sausage-backend:
    # build:
    #   context: backend_docker
    #   dockerfile: Dockerfile
    #   args: 
    #     VERSION: "${VERSION}"
    image: gitlab.praktikum-services.ru:5050/yuki.isoya23/sausage-store/sausage-backend:latest
    # container_name: sausage-backend
    environment:
      VIRTUAL_HOST: myproxy
      SPRING_APPLICATION_NAME: "${APPLICATION_NAME}"
      SPRING_CLOUD_VAULT_HOST: "${VAULT_HOST}"
      SPRING_CLOUD_VAULT_PORT: "${VAULT_PORT}"
      SPRING_CLOUD_VAULT_TOKEN: "${VAULT_TOKEN}"
    networks:
      - sausage_network

  sausage-frontend:
    # build:
    #   context: frontend_docker
    #   dockerfile: Dockerfile
    #   args: 
    #     VERSION: "${VERSION}"
    image: gitlab.praktikum-services.ru:5050/yuki.isoya23/sausage-store/sausage-frontend:latest
    environment:
      DEFAULT_HOST: myproxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    # container_name: sausage-frontend
    networks:
      - sausage_network
    ports:
      - "80:80"
networks:
  sausage_network: